<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsing Toolbar</title>
    <script defer src="../js/collapsingToolbar.js"></script>
    <link rel="stylesheet" href="../css/collapsingToolbar.css">
</head>
<body>
    <!-- Toolbar que se colapsa -->
    <header class="toolbar" id="toolbar">
        <div class="search">
            <input type="text" placeholder="Ingrese un lugar a buscar" value="Kharkiv, Ukraine">
            <img src="../storage/img/search_white.png">
        </div>
        <div class="result">
            <ul>
                <!-- <li>Producto 1</li> -->
            </ul>
        </div>
        <div class="real_time">
            <div>
                <span>3째</span>
                <div>Feels like -2째</div>
            </div>
            <div>
                <img src="../storage/img/cloud_and_sun_1.png">
                <div>Cloudy</div>
            </div>
        </div>
        <div class="weather_today">
            <div>January 18, 16:14</div>
            <div>
                <p>Day 3째</p>
                <small>Night -1째</small>
            </div>
        </div>
        <div class="toolbar_menu">
            <a href="#" class="active">Today</a>
            <a href="#">Tomorrow</a>
            <a href="#">10 days</a>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="content">
        <h1>Contenido</h1>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </main>

</body>

</html>
